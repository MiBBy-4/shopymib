require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rails
AllCops:
  NewCops: enable
  TargetRubyVersion: 3.1.2
  Exclude:
    - 'config/**/**'
    - 'bin/**/**'
    - 'lib/**/**'
    - 'vendor/**/**'

Style/Documentation:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 10

Rails/LexicallyScopedActionFilter:
  Exclude:
    - 'app/controllers/users/**'

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'db/schema.rb'

RSpec/ExampleLength:
  Max: 10

Lint/MissingSuper:
  Enabled: false